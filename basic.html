    <script>
        $(document).ready(function () {
            var sections = $('.form-section');
            var currentSectionIndex = 0;

            function showSection(index) {
                sections.hide();
                $(sections[index]).show();
                $('.prev-btn').toggle(index > 0);
                $('.next-btn').toggle(index < sections.length - 1);
                $('#submit-btn').toggle(index === sections.length - 1);
                updateProgress(index);
                updateSidebar(index);
            }

            function updateProgress(index) {
                var percentage = ((index + 1) / sections.length) * 100;
                $('#progress-bar').css('width', percentage + '%').text(Math.round(percentage) + '% Complete');
            }

            function updateSidebar(index) {
                $('.nav-link').removeClass('active');
                $('.nav-link[data-section="' + index + '"]').addClass('active');
            }

            function showAlertAndNext() {
                Swal.fire({
                    title: 'Section Completed!',
                    text: 'Proceeding to the next section.',
                    icon: 'success',
                    confirmButtonText: 'Continue'
                }).then((result) => {
                    if (result.isConfirmed) {
                        currentSectionIndex++;
                        showSection(currentSectionIndex);
                    }
                });
            }

            $('.next-btn').click(showAlertAndNext);

            $('.prev-btn').click(function () {
                if (currentSectionIndex > 0) {
                    currentSectionIndex--;
                    showSection(currentSectionIndex);
                }
            });

            $('.nav-link').click(function () {
                var index = $(this).data('section');
                currentSectionIndex = index;
                showSection(currentSectionIndex);
            });

            showSection(currentSectionIndex);
        });
    </script>
