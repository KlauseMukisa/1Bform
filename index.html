<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="custom.css">
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#"><img src="grow_logo.jpg" alt="Logo" width="80" height="60"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Home</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Contact</a>
            </li>
        </ul>
    </div>
</nav>

<!-- Login Section -->
<div class="container mt-5" id="loginSection">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-5">
                <div class="card-header text-center">
                    <h5>Login</h5>
                </div>
                <div class="card-body">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="emailPhone"><i class="fas fa-user"></i> Email or Phone Number</label>
                            <input type="text" class="form-control border-bottom" id="emailPhone" placeholder="Enter email or phone number">
                        </div>
                        <div class="form-group">
                            <label for="password"><i class="fas fa-lock"></i> Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control border-bottom" id="password" placeholder="Enter password">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-eye toggle-password"></i></span>
                                </div>
                            </div>
                        </div>
                        <a href="#" class="text-secondary">Forgot Password?</a>
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-outline-success" id="loginButton">Login</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#" id="createAccountLink">Don't have an account? Create one</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- Register Section (Hidden Initially) -->
<div class="container mt-5 d-none" id="registerSection">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card mb-5">
                <div class="card-header text-center">
                    <h5>Register</h5>
                </div>
                <div class="card-body">
                    <form id="registerForm">
                        <div class="form-group">
                            <label for="firstName"><i class="fas fa-user"></i> First Name</label>
                            <input type="text" class="form-control border-bottom" id="firstName" placeholder="Enter first name">
                        </div>
                        <div class="form-group">
                            <label for="lastName"><i class="fas fa-user"></i> Last Name</label>
                            <input type="text" class="form-control border-bottom" id="lastName" placeholder="Enter last name">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail"><i class="fas fa-envelope"></i> Email</label>
                            <input type="email" class="form-control border-bottom" id="registerEmail" placeholder="Enter email">
                        </div>
                        <div class="form-group">
                            <label for="registerPhone"><i class="fas fa-phone"></i> Phone Number</label>
                            <input type="text" class="form-control border-bottom" id="registerPhone" placeholder="Enter phone number">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword"><i class="fas fa-lock"></i> Password</label>
                            <div class="input-group">
                                <input type="password" class="form-control border-bottom" id="registerPassword" placeholder="Enter password">
                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-eye toggle-password"></i></span>
                                </div>
                            </div>
                        </div>
                        <div class="text-center mt-3">
                            <button type="button" class="btn btn-outline-success" id="registerButton">Register</button>
                        </div>
                        <div class="text-center mt-3">
                            <a href="#" id="backToLoginLink">Back to Login</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- SweetAlert -->
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    $(document).ready(function(){
        $('.toggle-password').click(function(){
            $(this).toggleClass('fa-eye fa-eye-slash');
            var input = $(this).closest('.input-group').find('input');
            if (input.attr('type') === 'password') {
                input.attr('type', 'text');
            } else {
                input.attr('type', 'password');
            }
        });

        $('#createAccountLink').click(function(e){
            e.preventDefault();
            $('#loginSection').addClass('d-none');
            $('#registerSection').removeClass('d-none');
        });

        $('#backToLoginLink').click(function(e){
            e.preventDefault();
            $('#registerSection').addClass('d-none');
            $('#loginSection').removeClass('d-none');
        });

        $('#loginButton').click(function(){
            Swal.fire({
                icon: 'success',
                title: 'Login successful',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                window.location.href = 'basic.html';
            });
        });

        $('#registerButton').click(function(){
            Swal.fire({
                icon: 'success',
                title: 'Registration successful',
                showConfirmButton: false,
                timer: 1500
            }).then(() => {
                window.location.href = 'basic.html';
            });
        });
    });
</script>

</body>
</html>
